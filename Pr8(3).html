<!DOCTYPE html>
<html>
<head>
 <title>JavaScript Example</title>
 <script type="text/javascript">
  var counter = 0;
  function countClicks() {
   counter++;
   document.getElementById("clickCount").value = counter;
  }
 </script>
</head>
<body>
 <input type="text" id="clickCount" value="0">
 <p onclick="countClicks()">ונגי אבחאצ.</p>
 <p onclick="countClicks()">עמנמי אבחאצ.</p>
 <p onclick="countClicks()">נועטי אבחאצ.</p>
</body>
</html>
